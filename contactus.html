  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;

    }

    /* Header */
    header {
      background: #007bff;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 10%;
      flex-wrap: wrap;
      gap: 40px;
      background: linear-gradient(135deg, #e3f2fd, #f9fbff);
    }

    /* Contact Info */
    .contact-info {
      flex: 1;
      min-width: 300px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: left;
      transition: 0.3s;
    }

    .contact-info:hover {
      transform: translateY(-5px);
    }

    .contact-info h2 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .contact-info p {
      line-height: 1.7;
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
    }

    .contact-info i {
      color: #007bff;
      margin-right: 10px;
    }

    /* Contact Form */
    .contact-form {
      flex: 1;
      min-width: 300px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      transition: 0.3s;
    }

    .contact-form:hover {
      transform: translateY(-5px);
    }

    .contact-form h2 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    .contact-form button {
      background: #007bff;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .contact-form button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    /* Map Section */
    .map {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    /* Footer */
    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
    }
  </style>
</head>
